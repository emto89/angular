<h1> Heroes <small>Marvel y DC</small></h1>

<div class="card-columns">
    <div class="card" *ngFor="let heroe of heroes; let i = index;">
      <!-- Forma 1 de interactuar con los elementos  -->
        <!-- <img src="{{heroe.img}}" class="card-img-top" alt="{{heroe.nombre}}"> -->
        <!-- Forma 2  -->
        <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
        <div class="card-body">
          <h5 class="card-title">{{heroe.nombre}}</h5>
          <p class="card-text">{{heroe.bio}}</p>
          <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>

          <button (click)="verHeroe(i)" type="buton" class="btn btn-outline-primary btn-block ">
             ver mas...
          </button>

          <a [routerLink]="['/heroe', i]">Ver mas</a>


        </div>
      </div>
</div>
