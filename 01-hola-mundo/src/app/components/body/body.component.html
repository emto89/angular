<div class="row">
 <div class="col">
   <h1>*ngIF</h1>
   <hr>
   <div *ngIf="mostrar" class="card" style="width: 100%;">

    <div class="card-body">
     <h5 class="card-title"> {{ frase.autor }}</h5>
     <p class="card-text">{{ frase.mensaje }}</p>
    </div>
  </div> 
  <button (click)=" mostrar = !mostrar" type="button" class="btn btn-outline-primary btn-block">
     Mostrar/Ocultar
  </button>

 </div>

 <div class="col">
  <h1>*ngFor</h1>
  <hr>  
  <ul class="list-group">
    <li *ngFor="let foo of personajes; let i = index" class="list-group-item"> {{i+1}} - {{ foo }} </li>
  </ul>
 </div>
</div>
