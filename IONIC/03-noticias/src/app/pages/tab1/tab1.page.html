<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-title>
      Noticias CLase 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">


<app-noticias [noticias]="noticias"></app-noticias>

<ion-infinite-scroll threshold="150px" 
                     position="bottom" 
                     (ionInfinite)="loadData($event)">
  <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Cargando datos...">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>

</ion-content>
