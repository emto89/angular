<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-title>
      Noticias CLase 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">

<ion-grid fixed>
  
  <ion-row>
  
    <ion-col *ngFor="let noticia of noticias; let i = index; " size="12" size-lg="3" size-md="4" size-sm="2" size-xs="12">

      <ion-card>
         <ion-card-header>
           <ion-card-subtitle>
            
            <span class="text-primary">{{ i }}. {{ noticia.source.name }}</span>
            <span class="noticia-source-name">{{ noticia.title }}</span>

            </ion-card-subtitle>
            
         </ion-card-header>
         <ion-img [src]="noticia.urlToImage" *ngIf="noticia.urlToImage"></ion-img>
         <ion-card-content>
           <p>
             {{ noticia.description }}
           </p>
         </ion-card-content>
      </ion-card>

    </ion-col>
    
  </ion-row>

</ion-grid>



</ion-content>
