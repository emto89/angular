<ion-header [translucent]="true" color="dark">
  <ion-toolbar color="dark">
    <ion-title>
      Favoritos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">

 <ion-slides  [options]="sliderOpts" 
              *ngIf="datalocalService.noticias.length === 0 ">
    <ion-slide>
      <h1>no hay favoritos</h1>
    </ion-slide>
  </ion-slides> 

  <app-noticias *ngIf="datalocalService.noticias.length > 0 "
                [enFavoritos]="true"
                [noticias]="datalocalService.noticias"></app-noticias> 


</ion-content>
