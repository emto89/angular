<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Encabezados
    </ion-title>
  </ion-toolbar>

  <ion-segment scrollable mode="md" (ionChange)="cambiarCategoria($event)" color="primary">

    <ion-segment-button mode="md" 
                        *ngFor="let categoria of categorias"
                        [value]="categoria">
      <ion-label> {{ categoria }}</ion-label>
    </ion-segment-button>

  </ion-segment>

</ion-header>

<ion-content [fullscreen]="true" color="dark">

 <app-noticias [noticias]="noticias"></app-noticias>

 <ion-infinite-scroll threshold="150px" 
 position="bottom" 
 (ionInfinite)="loadData($event)">
<ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Cargando datos...">
</ion-infinite-scroll-content>
</ion-infinite-scroll>

</ion-content>
