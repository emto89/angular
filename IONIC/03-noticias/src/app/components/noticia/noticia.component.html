<ion-card color="dark">
  <ion-card-header>
    <ion-card-subtitle>
    
    
      <span class="text-primary">{{ indice + 1 }}. </span>
      <span class="noticia-source-name">{{ noticia.source.name }}</span>
    
      
      <div class="noticia-more">
          <ion-button (click)="lanzarMenu()" fill="clear">
            <ion-icon slot="icon-only" name="star-outline"></ion-icon>
          </ion-button>
      </div>

    
    </ion-card-subtitle>
     
     <ion-card-title> {{ noticia.title }} </ion-card-title>

  </ion-card-header>
  <ion-img [src]="noticia.urlToImage" *ngIf="noticia.urlToImage"></ion-img>
  <ion-card-content>
    <p>
      {{ noticia.description }}
    </p>
  </ion-card-content>
</ion-card>
