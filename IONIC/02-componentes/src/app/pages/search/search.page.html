<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      
        <ion-back-button defaultHref="/" color="primary"></ion-back-button>
      
    </ion-buttons>

    <ion-title>search</ion-title>
  </ion-toolbar>

  <ion-searchbar placeholder="Buscar Album" 
  inputmode="text" 
  (ionChange)="onSearchChange($event)" 
  [debounce]="500" 
  animated>
</ion-searchbar>

</ion-header>

<ion-content>

  <ion-list>
     <ion-item *ngFor="let album of albumes | filtro:textoBuscar:'title'">
       <ion-label>{{ album.title }}</ion-label>
     </ion-item>
  </ion-list>


</ion-content>
