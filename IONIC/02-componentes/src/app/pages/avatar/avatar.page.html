<ion-header>
  <ion-toolbar>



    <ion-buttons slot="start">
          <ion-back-button defaultHref="/"></ion-back-button>
   </ion-buttons>

    <ion-title>avatar</ion-title>

   <ion-buttons slot="end">
    <ion-avatar>
      <!-- <img src="/assets/avatar.jpg" /> -->
      <ion-img src="/assets/avatar.jpg"></ion-img>
    </ion-avatar>
   </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-chip color="secondary" mode="ios" *ngFor="let item of [1,1,1,1,1,1]">
    <ion-avatar>
      <ion-img src="/assets/avatar.jpg"></ion-img>
    </ion-avatar>
     <ion-label>Avatar</ion-label>
  </ion-chip>

  <ion-list>
     <ion-item *ngFor="let item of [1,1,1,1,1]">
      <ion-avatar slot="start">
        <ion-img src="/assets/avatar.jpg"></ion-img>
      </ion-avatar>
       <ion-label>Avatar</ion-label>
     </ion-item>
  </ion-list>

</ion-content>
