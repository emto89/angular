<app-header titulo="Datetime"></app-header>

<ion-content>

  <ion-list>
    <ion-list-header>
      <ion-label>Datos de nacimiento</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Fecha de nacimiento</ion-label>
      <ion-datetime display-format="YYYY MMMM DD"
                    [value]="fechaNaci.toISOString()"
                    (ionChange)="cambioFecha($event)">
       </ion-datetime>
    </ion-item>

    <ion-list-header>
      <ion-label>Restricciones</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Min y Max</ion-label>
      <ion-datetime display-format="DD MMM YYYY"
                    min="2015-01-01"
                    max="2025-12-31">
      </ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>anhos</ion-label>
      <ion-datetime display-format="YYYY"
                    min="2015"
                    max="2025">
      </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Custom Option</ion-label>
      <ion-datetime [pickerOptions]="customPickerOptions"
                    [yearValues]="customYearValues">
      </ion-datetime>
    </ion-item>


  </ion-list>

</ion-content>
