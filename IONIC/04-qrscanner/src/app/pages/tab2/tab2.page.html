<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Historial
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="enviarCorreo()" color="primary">
        <ion-icon slot="icon-only" name="send"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
      <ion-item *ngFor="let registro of dataLocal.guardados" 
                (click)="abrirRegistro(registro)"
                detail >
        <ion-icon slot="start" [name]="registro.icon" color="primary"></ion-icon>
        <ion-label>{{ registro.text}}</ion-label>
        <p> {{ registro.created | date: 'medium' }} </p>
      </ion-item>
  </ion-list>


  
</ion-content>
