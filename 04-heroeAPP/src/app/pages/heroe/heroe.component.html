<h1> Heroe <small>Nombre del heroe</small></h1>
<hr>

<div class="row text-right">
    <div class="col">
        <button  routerLink="/heroes"
        class="btn btn-danger">
        Regresar
        </button>
    </div>
</div>

<div class="row animated fadeIn faster"> 

  <div class="col">

     <form (ngSubmit)="guardar(formulario)" #formulario="ngForm">

        <div class="form-group">
            <label for="">Firebase ID</label>
             <input type="text"
             placeholder="Firebase ID"
             [(ngModel)]= "heroe.id"
             name="id"
             disabled="disabled">
             <small class="form-text text-mute"> Este campo es autogenerado</small>
        </div>

        <div class="form-group">
            <label> Nombre</label>
            <input type="text" 
                class="form-control"
                placeholder="Nombre del Heroe"
                required>
        </div>

        <div class="form-group">
            <label> Poder</label>
            <input type="text" 
                class="form-control"
                placeholder="Poder del Heroe"
                required>
        </div>

        <div class="form-group">
            <label> Estado</label> <br>
            <button class="btn btn-outline-success w-50"><i class="fa fa-smile-wink"></i>  Vivo</button>
            <button class="btn btn-outline-danger w-50"><i class="fa fa-dizzy"></i>   Muerto</button>
        </div>
        <hr>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary w-25">
                Guardar
            </button>

        </div>

     </form>

  </div>
  
</div>
